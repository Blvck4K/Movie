<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggy-Z - Search Results</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="movies.html"><i class="fa-solid fa-film"></i></a>
        <a href="games.html"><i class="fa-solid fa-gamepad"></i></a>
        <a href="create.html"><i class="fa-solid fa-square-plus"></i></a>
    </div>

    <div class="main-content">
        <header>
            <h1><a href="index.html">Jiggy-Z</a></h1>
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search for movies or games...">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </header>

        <button class="back-button" onclick="window.history.back()">Go Back</button>

        <main>
            <section id="search-results">
                <h2>Search Results for "<span id="search-query"></span>"</h2>
                <div id="search-results-container">
                    <!-- Search results will be dynamically inserted here -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
