<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggy-Z - Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="movies.html"><i class="fa-solid fa-film"></i></a>
        <a href="games.html"><i class="fa-solid fa-gamepad"></i></a>
        <a href="create.html"><i class="fa-solid fa-square-plus"></i></a>
    </div>

    <div class="main-content">
        <header>
            <h1><a href="index.html">Jiggy-Z</a></h1>
        </header>

        <button class="back-button" onclick="window.history.back()">Go Back</button>

        <main>
            <section id="details-section">
                <h2 id="item-title"></h2>
                <a href="#" id="edit-post-button" class="edit-button">Edit this Post</a>

                <div class="hero-slider" id="details-hero-slider">
                    <div class="hero-slides" id="details-hero-slides">
                        <!-- Media slides will be inserted here -->
                    </div>
                    <button class="prev">&#10094;</button>
                    <button class="next">&#10095;</button>
                </div>

                <div id="item-details">
                    <p><strong>Description:</strong> <span id="item-description"></span></p>
                    <p><strong>Rating:</strong> <span id="item-rating"></span></p>
                    <h3>Reviews</h3>
                    <div id="item-reviews"></div>

                <h3>Leave a Comment</h3>
                <form id="comment-form">
                    <label for="comment-author">Name:</label>
                    <input type="text" id="comment-author" name="comment-author" required>
                    <label for="comment-text">Comment:</label>
                    <textarea id="comment-text" name="comment-text" required></textarea>
                    <button type="submit">Submit Comment</button>
                </form>

                <h3>Comments</h3>
                <div id="comments-container"></div>

                    <h3>Download Links</h3>
                    <div id="item-download-links"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
