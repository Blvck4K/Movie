<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggy-Z - Edit Post</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="movies.html"><i class="fa-solid fa-film"></i></a>
        <a href="games.html"><i class="fa-solid fa-gamepad"></i></a>
        <a href="create.html"><i class="fa-solid fa-square-plus"></i></a>
    </div>

    <div class="main-content">
        <header>
            <h1><a href="index.html">Jiggy-Z</a></h1>
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-input" placeholder="Search for movies or games...">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
        </header>

        <button class="back-button" onclick="window.history.back()">Go Back</button>

        <main>
            <section id="edit-post-section">
                <h2>Edit Post</h2>
                <form id="edit-post-form">
                    <input type="hidden" id="edit-id" name="edit-id">
                    <input type="hidden" id="edit-type" name="edit-type">

                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>

                    <label for="rating">Rating:</label>
                    <input type="text" id="rating" name="rating" required>

                    <label for="createdDate">Creation Date:</label>
                    <input type="date" id="createdDate" name="createdDate" required>

                    <label for="imageUrl">Image URL:</label>
                    <input type="url" id="imageUrl" name="imageUrl" required>

                    <label for="cardImageUrl">Cover Image URL:</label>
                    <input type="url" id="cardImageUrl" name="cardImageUrl" required>

                    <label for="review-author">Review Author:</label>
                    <input type="text" id="review-author" name="review-author" required>

                    <label for="review-text">Review Text:</label>
                    <textarea id="review-text" name="review-text" required></textarea>

                    <label for="download-source">Download Source:</label>
                    <input type="text" id="download-source" name="download-source" required>

                    <label for="download-url">Download URL:</label>
                    <input type="url" id="download-url" name="download-url" required>

                    <label for="media-urls">Media URLs (one per line):</label>
                    <textarea id="media-urls" name="media-urls"></textarea>

                <label for="popular">Popular:</label>
                <input type="checkbox" id="popular" name="popular">

                    <button type="submit">Update Post</button>
                    <button type="button" id="delete-post-button" class="delete-button">Delete Post</button>
                </form>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
