<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggy-Z - Edit Post</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="games.html">Games</a>
        <a href="create.html">Create Post</a>
    </div>

    <div class="main-content">
        <header>
            <h1><a href="index.html">Jiggy-Z</a></h1>
        </header>

        <button class="back-button" onclick="window.history.back()">Go Back</button>

        <main>
            <section id="edit-post-section">
                <h2>Edit Post</h2>
                <form id="edit-post-form">
                    <input type="hidden" id="edit-id" name="edit-id">
                    <input type="hidden" id="edit-type" name="edit-type">

                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>

                    <label for="rating">Rating:</label>
                    <input type="text" id="rating" name="rating" required>

                    <label for="imageUrl">Image URL:</label>
                    <input type="url" id="imageUrl" name="imageUrl" required>

                    <label for="review-author">Review Author:</label>
                    <input type="text" id="review-author" name="review-author" required>

                    <label for="review-text">Review Text:</label>
                    <textarea id="review-text" name="review-text" required></textarea>

                    <label for="download-source">Download Source:</label>
                    <input type="text" id="download-source" name="download-source" required>

                    <label for="download-url">Download URL:</label>
                    <input type="url" id="download-url" name="download-url" required>

                    <label for="media-urls">Media URLs (one per line):</label>
                    <textarea id="media-urls" name="media-urls"></textarea>

                <label for="popular">Popular:</label>
                <input type="checkbox" id="popular" name="popular">

                    <button type="submit">Update Post</button>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
