<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiggy-Z - Movie and Game Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="sidebar">
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
        <a href="movies.html"><i class="fa-solid fa-film"></i></a>
        <a href="games.html"><i class="fa-solid fa-gamepad"></i></a>
        <a href="create.html"><i class="fa-solid fa-square-plus"></i></a>
    </div>

    <div class="main-content">
        <header>
            <h1>Jiggy-Z</h1>
        </header>

        <section class="hero-section">
            <div class="hero-slider">
                <h2>This Week's Most Popular</h2>
                <div class="hero-slides">
                    <!-- Slides will be inserted here by JavaScript -->
                </div>
                <button class="prev">&#10094;</button>
                <button class="next">&#10095;</button>
            </div>
        </section>

        <main>
            <section id="top-movies">
                <div class="section-header">
                    <h2>Top 5 Movies</h2>
                    <a href="movies.html" class="show-more">Show More</a>
                </div>
                <div class="item-container" id="top-movies-container">
                    <!-- Movie items will be dynamically inserted here -->
                </div>

            </section>

            <section id="top-games">
                <div class="section-header">
                    <h2>Top 5 Games</h2>
                    <a href="games.html" class="show-more">Show More</a>
                </div>
                <div class="item-container" id="top-games-container">
                    <!-- Game items will be dynamically inserted here -->
                </div>

            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
